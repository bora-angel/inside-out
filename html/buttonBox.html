
    <link rel="stylesheet" type="text/css" href="../css/buttonBox.css">
    <!--버튼 두개 감싸는 박스-->
    <div class="buttonArea">
        <!--top버튼 박스-->
        <div class="topButtonBox">
            <span><i class="fas fa-caret-up topButton fa-3x"></i></span>
            <p>TOP</p>
        </div>
        
        <div class="ticketBox">
            <p class="ticketText">예매하기</p>
            <!--예매하기 버튼 이미지-->
            <img class="ticketImg" src="../image/ticket.png" alt="ticket image">
        </div>
        <!--포트폴리오 알림 영역-->
        <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">알림</h5>
                    </div>
                    <div class="modal-body">
                        <p>포트폴리오 용도로 제작된 사이트입니다.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <script src="../js/buttonBox.js" type="text/javascript">
 </script>
