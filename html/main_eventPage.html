    <script>
      //모바일 화면 크기에 맞추기 위한 코드 -보라-
      //모바일 적용 함수
      function smallEventScreen() {
        $(".resizeDiv").removeClass('mt-2');
        $(".resizeDiv").addClass('mt-1');

        $(".resizeBottom").removeClass('mt-4');
        $(".resizeBottom").addClass('mt-0');


        $(".resizeTop").removeClass('mt-4');
        $(".resizeTop").addClass('mt-2');

        $(".eventTxt").removeClass('mb-4', 'mt-2');
        $(".eventTxt").addClass('mb-1', 'mt-1');
        $(".eventTitle").addClass("titleBlock")
      }
      //pc 적용 함수
      function LargeEventScreen() {
        $(".resizeDiv").removeClass('mt-1');
        $(".resizeDiv").addClass('mt-2');

        $(".resizeBottom").removeClass('mt-0');
        $(".resizeBottom").addClass('mt-4');

        $(".resizeTop").removeClass('mt-2');
        $(".resizeTop").addClass('mt-4');

        $(".eventTxt").removeClass('mb-1', 'mt-1');
        $(".eventTxt").addClass('mb-4', 'mt-2');
      }
      $(window).on('load', () => {
        if (window.innerWidth < 576) {
          smallEventScreen();
        } else {
          LargeEventScreen();
        }
      });

      $(window).resize(function () {
        let detachTitle = '';
        if (window.innerWidth < 576) {
          smallEventScreen();
        } else {
          LargeEventScreen();
          $(".eventTitle").removeClass("titleBlock");
        }
      });
    </script>
